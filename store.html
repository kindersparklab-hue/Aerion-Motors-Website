<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERION MOTORS Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="Assets/AERION MOTORS.png" class="brand-logo" id="home-logo-store">
    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="#products-store">Store</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section id="products-store">
    <h2>Our Products</h2>

    <div class="product-grid">
        <div class="product" onclick="openProduct('Carbon Fiber Spoiler','Assets/Carbon Fiber Spoiler.png','Premium lightweight spoiler')">
            <img src="Assets/Carbon Fiber Spoiler.png">
            <h3>Carbon Fiber Spoiler</h3>
        </div>
        <div class="product" onclick="openProduct('Turbo Air Filter','Assets/Turbo Air Filter.png','High pressure turbo filter')">
            <img src="Assets/Turbo Air Filter.png">
            <h3>Turbo Air Filter</h3>
        </div>
        <div class="product" onclick="openProduct('Titanium Sport Exhaust','Assets/Titanium Sport Exhaust.png','Ultra-light titanium exhaust')">
            <img src="Assets/Titanium Sport Exhaust.png">
            <h3>Titanium Sport Exhaust</h3>
        </div>
        <div class="product" onclick="openProduct('LED Headlights','Assets/LED Headlights.png','High intensity headlights')">
            <img src="Assets/LED Headlights.png">
            <h3>LED Headlights</h3>
        </div>
        <div class="product" onclick="openProduct('Racing Steering Wheel','Assets/Racing Steering Wheel.png','Sport steering wheel')">
            <img src="Assets/Racing Steering Wheel.png">
            <h3>Racing Steering Wheel</h3>
        </div>
        <div class="product" onclick="openProduct('Carbon Fiber Texture','Assets/Carbon Fiber Texture.png','Carbon fiber finish wrap')">
            <img src="Assets/Carbon Fiber Texture.png">
            <h3>Carbon Fiber Texture</h3>
        </div>
    </div>
</section>

<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProduct()">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-image">
        <p id="modal-details"></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 AERION MOTORS. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
